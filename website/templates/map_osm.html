<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css" />
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- alertify -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

    <!-- JavaScript -->
    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Alertify -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- Custom js -->
    <script src="/static/js/base.js"></script>
  </head>
  <body>
    <div id="map-wrapper">
      <!-- signup popup card -->
      <div class="card headerpopup is_hidden" id="signup-card">
        <div class="card-header container-fluid">
          <div class="row">
            <form>
              <label for="signupemail" class="form-label">Email address</label>

              <button
                type="button"
                class="align_right_btn bg-light"
                id="signup-form-close-btn"
              >
                <span aria-hidden="true">&times;</span>
              </button>

              <input
                type="email"
                class="form-control"
                id="signupEmail"
                aria-describedby="emailHelp"
              />
              <!--
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>-->

              <label for="signupName" class="form-label">Name</label>
              <input type="text" class="form-control" id="signupName" />

              <div class="mb-3">
                <label for="singupPassword1" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword1"
                />
              </div>

              <div class="mb-3">
                <label for="singupPassword2" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword2"
                />
              </div>

              <div id="CheckPasswordMatch"></div>

              <button
                type="button"
                class="btn btn-primary"
                id="signup-submit-btn"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- end of sign up card -->

      <!-- login popup card -->
      <div class="card headerpopup is_hidden" id="login-card">
        <div class="card-header container-fluid">
          <div class="row">
            <form>
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >

              <button
                type="button"
                class="align_right_btn bg-light"
                id="login-form-close-btn"
              >
                <span aria-hidden="true">&times;</span>
              </button>

              <input
                type="email"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
              />

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>

              <button
                type="button"
                class="btn btn-primary"
                id="login-submit-btn"
              >
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- end of login popup card -->

      <!--button wrapper-->
      <div class="leaflet-top leaflet-right" id="button-wrapper">
        <!--utility buttons -->
        <button type="button" class="m-1 btn btn-success" id="start-btn">
          Start
        </button>
        <button type="button" class="m-1 btn btn-primary" id="finish-btn">
          Finish
        </button>
        <button type="button" class="m-1 btn btn-danger" id="clear-btn">
          Clear
        </button>
        <button type="button" class="m-1 btn btn-dark" id="submit-btn">
          Submit
        </button>

        <!--login logout and signup buttons -->
        {% if user.is_authenticated %}

        <a
          type="button"
          class="m-1 btn btn-light align_right_btn"
          id="logout-btn"
          href="/logout"
        >
          Log Out</a
        >

        {% else %}
        <button
          type="button"
          class="m-1 btn btn-light align_right_btn"
          id="login-btn"
        >
          Log In
        </button>
        <button
          type="button"
          class="m-1 btn btn-light align_right_btn"
          id="signup-btn"
        >
          Sign Up
        </button>

        {% endif %}
      </div>

      <div id="mapid"></div>
    </div>
  </body>
</html>
